<div class="coky container">
  <h1>Usuarios</h1>

  <table *ngIf="users.length" datatable [dtOptions]="dtOptions" class="table table-hover table-bordered table-striped">
    <thead>
      <tr>
        <ng-container *ngFor="let column of columns">
          <th>{{column}}</th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users;let i=index">
        <!-- <td>{{ item.id }}</td> -->
        <td>{{ i+1 }}</td>
        <td>{{ item.first_name }} {{ item.second_name }} {{ item.first_lastname }} {{ item.second_lastname }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.role }}</td>
        <td>
          <button class="btn btn-primary" (click)="showDetails(item)" data-toggle="modal"
            data-target="#modalDetails">Details</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <ng-container *ngFor="let column of columns">
          <th>{{column}}</th>
        </ng-container>
      </tr>
    </tfoot>
  </table>

  <button class="btn btn-outline-success">Hola</button>
  <!-- Modal -->
  <div class="modal fade" id="modalDetails" tabindex="-1" role="dialog" aria-labelledby="modalDetails"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row">
          <ng-container *ngFor="let field of entity.MAPPER">

            <div class="form-group col-6" *ngIf="fieldsAllowed(field.name)">
              <label>{{field.name.replace('_',' ') | titlecase}}</label>
              <input type="text" class="form-control" placeholder="{{field.name.replace('_',' ') | titlecase}}">
            </div>

          </ng-container>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
