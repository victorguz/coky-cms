<div class="coky login">

  <div class="form card">
    <h4>Ingreso nombre plataforma</h4>
    <p class="text-danger">{{alert}}</p>
    <div class="flex-one">
      <div class="field">
        <label>Nombre de usuario</label>
        <input type="text" placeholder="Nombre de usuario">
      </div>
      <div class="field">
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña">
      </div>
    </div>

    <button mat-flat-button class="btn-primary">Ingresar</button>

    <a [routerLink]="['/admin/users/register']">¿Aún no tienes una cuenta? — Registrate</a>
    <a [routerLink]="['/admin/users/forgot']">¿Olvidaste tu contraseña?</a>

  </div>

</div>
