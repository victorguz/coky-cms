<div class="coky login">
  <div class="card form">
    <h4>Registro nombre plataforma</h4>
    <p class="text-danger">{{alert}}</p>

    <div class="flex">
      <div class="field">
        <label>Primer nombre</label>
        <input type="text" placeholder="Primer nombre" [(ngModel)]="user.first_name" (keyup.enter)="register()">
      </div>
      <div class="field">
        <label>Segundo nombre</label>
        <input type="text" placeholder="Segundo nombre" [(ngModel)]="user.second_name" (keyup.enter)="register()">
      </div>
    </div>

    <div class="flex">
      <div class="field">
        <label>Primer apellido</label>
        <input type="text" placeholder="Primer apellido" [(ngModel)]="user.first_lastname" (keyup.enter)="register()">
      </div>
      <div class="field">
        <label>Segundo apellido</label>
        <input type="text" placeholder="Segundo apellido" [(ngModel)]="user.second_lastname" (keyup.enter)="register()">
      </div>
    </div>

    <div class="flex-one">
      <div class="field">
        <label>Correo electrónico</label>
        <input type="text" placeholder="Correo electrónico" [(ngModel)]="user.email" (keyup.enter)="register()">
      </div>
      <div class="field">
        <label>Nombre de usuario</label>
        <input type="text" placeholder="Nombre de usuario" [(ngModel)]="user.username" (keyup.enter)="register()">
      </div>
      <div class="field">
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña" [(ngModel)]="user.password" (keyup.enter)="register()">
      </div>
      <div class="field">
        <label>Repetir la contraseña</label>
        <input type="password" placeholder="Repetir la contraseña" [(ngModel)]="rePassword" (keyup.enter)="register()">
      </div>
    </div>

    <button class="btn btn-primary btn-center" (click)="register()">Registrarse</button>

    <a [routerLink]="['/admin/users/login']">¿Ya tienes una cuenta? — Ingresa</a>

  </div>
</div>
