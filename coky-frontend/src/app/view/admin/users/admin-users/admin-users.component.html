<div class="coky">
    <app-admin-navbar [toOpen]="sidebar"></app-admin-navbar>
    <mat-drawer-container class="sidebar-container" [hasBackdrop]="false">
        <mat-drawer mode="push" #sidebar>
            <app-admin-sidebar></app-admin-sidebar>
        </mat-drawer>
        <mat-drawer-content>
            <div class="users" style="display: flex; width: 100%; flex-direction: column;">

                <div class="buttons">
                    <button mat-flat-button class="btn-success">AÃ±adir usuario</button>
                    <input type="text" (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </div>

                <div class="content">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="created"
                        matSortDisableClear matSortDirection="desc">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
