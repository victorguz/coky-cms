<div class="coky-public">
    <div class="section contact">
        <app-public-navbar></app-public-navbar>
        <div class="container">
            <div class="header">
                <div class="title">Contact us</div>
            </div>
            <div class="content">
                <div class="images-content">
                    <img src="../../../../assets/public/images/contact/contact-message.svg" alt="contact-message.svg">
                </div>
                <div class="text-content">
                    <div class="field mini">
                        <label for="plans">Plans</label>
                        <select class="form-select">
                            <option value="basic">Basic</option>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                            <option value="ultra">Ultra</option>
                            <option value="desinfection">Desinfection Services</option>
                            <option value="nonocuppied">Non occupied unit</option>
                        </select>
                    </div>
                    <div class="field mini">
                        <label for="Description of Residence">Description of Residence</label>
                        <select class="form-select">
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="Full name">Full name</label>
                        <input type="text" class="form-control" placeholder="Full name">
                    </div>

                    <div class="field middle">
                        <label for="Phone">Phone</label>
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>

                    <div class="field middle">
                        <label for="E-mail">E-mail</label>
                        <input type="text" class="form-control" placeholder="E-mail">
                    </div>

                    <div class="field middle">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" placeholder="Address">
                    </div>

                    <div class="field full">
                        <label for="description">Tell us, how can we help you?</label>
                        <textarea rows="4" class="form-control" placeholder="Tell us, how can we help you?"></textarea>
                    </div>

                    <div class="field check full">
                        <input class="form-check-input primary" type="checkbox" value="" id="policy-check">
                        <label class="form-check-label" for="policy-check">
                            By using this form you agree with the storage and handling of your data by this website in
                            accordance with our <a class="text-primary">Privacy
                                policy</a>
                        </label>
                    </div>
                    <div class="field check full">
                        <input class="form-check-input primary" type="checkbox" value="" id="promotional-check" checked>
                        <label class="form-check-label" for="promotional-check">
                            Yes, I would like to receive updates and special offers from MTS CORPORATION
                        </label>
                    </div>

                    <div class="field full left">
                        <button class="primary" style="width: 200px;" mat-flat-button>Send</button>
                    </div>
                </div>
            </div>
        </div>
        <app-public-footer></app-public-footer>
    </div>
</div>
