<ng-container *ngIf="!home">
    <div class="coky-public">
        <div class="section contact">
            <app-public-navbar></app-public-navbar>
            <div class="container">
                <div class="title">Contact Us</div>
                <div class="content">
                    <div class="images-content">
                        <img src="../../../../assets/public/images/contact/contact-message.svg"
                            alt="contact-message.svg">
                    </div>
                    <div class="text-content">
                        <div class="flex">
                            <div class="field">
                                <label>Plans</label>
                                <select class="form-control">
                                    <option value="basic">Basic</option>
                                    <option value="standard">Standard</option>
                                    <option value="premium">Premium</option>
                                    <option value="ultra">Ultra</option>
                                    <option value="desinfection">Desinfection Services</option>
                                    <option value="nonocuppied">Non occupied unit</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Plans</label>
                                <select class="form-control">
                                    <option value="basic">Basic</option>
                                    <option value="standard">Standard</option>
                                    <option value="premium">Premium</option>
                                    <option value="ultra">Ultra</option>
                                    <option value="desinfection">Desinfection Services</option>
                                    <option value="nonocuppied">Non occupied unit</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex-one">
                            <label for="Full name">Full name</label>
                            <input type="text" class="form-control" placeholder="Full name">
                        </div>

                        <div class="flex-one">
                            <label for="Phone">Phone</label>
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>

                        <div class="flex-one">
                            <label for="E-mail">E-mail</label>
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>

                        <div class="flex-one">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" placeholder="Address">
                        </div>

                        <div class="flex-one">
                            <label for="">Tell us, how can we help you?</label>
                            <textarea rows="4" class="form-control"
                                placeholder="Tell us, how can we help you?"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
